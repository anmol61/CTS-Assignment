<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <form>
            <h2 class="text-center">Registration Page</h2>
            <div class="text-center social-btn">
                <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Register with
                    <b>Facebook</b></a>
                <a href="#" class="btn btn-info btn-block"><i class="fa fa-twitter"></i> Register with
                    <b>Twitter</b></a>
                <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Register with
                    <b>Google</b></a>
            </div>
            <div class="or-seperator"><i>or</i></div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="Name" placeholder="Name" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-address-card"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Address" required="required">
                </div>
            </div>




            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="Email" placeholder="Email Id" required="required">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        required="required">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-map-pin"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="PinCode"
                        required="required">
                </div>
            </div>




            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                <h6 class="mb-0 me-4 ">Gender: </h6>

                <div class="form-check form-check-inline mb-0 me-4">

                    <label class="form-check-label" for="femaleGender">
                        Female: <span class="fa fa-female"></span>

                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                    </label>
                </div>

                <div class="form-check form-check-inline mb-0 me-4">

                    <label class="form-check-label" for="maleGender">Male:
                        <span class="fa fa-male"></span>

                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                    </label>
                </div>

                <div class="form-check form-check-inline mb-0">

                    <label class="form-check-label" for="otherGender">Other:
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                    </label>
                </div>

            </div>



            <div class="row">
                <div class="col-md-6 mb-4">

                    <select class="select">
                        <option value="1">State</option>
                        <option value="2">Bihar</option>
                        <option value="3">Punjab</option>
                        <option value="4">Uttar Prades</option>
                        <option value="5">H.P</option>
                        <option value="6">Delhi</option>
                        <option value="7">West Bangal</option>
                        <option value="8">M.P</option>
                    </select>

                </div>
                <div class="col-md-6 mb-4">

                    <select class="select">
                        <option value="1">City</option>
                        <option value="2">Sasaram</option>
                        <option value="3">Gopalganj</option>
                        <option value="4">Chhapra</option>
                        <option value="2">Patna</option>
                        <option value="3">Ara</option>
                        <option value="4">Balia</option>
                    </select>

                </div>
            </div>



            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example9">DOB:
                    <input type="date" id="form3Example9" class="form-control form-control-lg" />

                </label>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block login-btn">Submit</button>
            </div>
            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                <a href="#" class="float-right text-success">Forgot Password?</a>
            </div>

        </form>
        <div class="hint-text">Already have an account? <a href="login.html" class="text-success">Login Now!</a></div>
    </div>
</body>

</html>
